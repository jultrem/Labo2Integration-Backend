# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
orbs:
  node: circleci/node@5.1.0

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  checkoutEtTests:
    docker:
      - image: cimg/node:17.4.0
    steps:
      - run:
          name: "Clone"
          command: "git clone https://github.com/jultrem/Labo2Integration-Backend.git"
      - run: cd Labo2Integration-Backend && sudo npm install -g npm@latest
      - node/install-packages:
          cache-path: ~/project/node_modules
          override-ci-command: npm install
      - run: npm run tests
  integration-frontend:
      docker:
      - image: cimg/node:17.4.0
      steps:
        - run: git clone https://github.com/jultrem/Labo2Integration-Backend.git
        - run: git clone https://github.com/jultrem/Labo2Integration-Frontend.git
        - run: cd Labo2Integration-Frontend && sudo npm install -g npm@latest
        - node/install-packages:
            cache-path: ~/project/node_modules
            override-ci-command: npm install
        - run: npm run build
        - run: cd .. && cd Labo2Integration-Backend && touch public
        - run: cp ~/Labo2Integration-Frontend/build ~/Labo2Integration-Backend/public 


  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - say-hello
